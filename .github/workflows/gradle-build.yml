name: Build

on: [ push, pull_request ]
jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, ubuntu-20.04 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: temurin
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - run: ./gradlew build
        env:
          MONGODB_ATLAS_USER: ${{ secrets.MONGODB_ATLAS_USER }}
          MONGODB_ATLAS_PASSWORD: ${{ secrets.MONGODB_ATLAS_PASSWORD }}
          MONGODB_ATLAS_CLUSTER: ${{ secrets.MONGODB_ATLAS_CLUSTER }}

      - run: ./gradlew jacocoTestReport
      - uses: actions/upload-artifact@v4
        with:
          name: jacocoTestReport_xml
          path: build/reports/jacoco/test/jacocoTestReport.xml

  upload-codecov:
    needs: build
    uses: ./.github/workflows/upload-codcov.yml
    with:
      report_name: jacocoTestReport_xml
      report_path: build/reports/jacoco/test/jacocoTestReport.xml